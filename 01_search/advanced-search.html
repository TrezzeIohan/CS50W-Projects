<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
          </nav>
        <main>
            <h1>Find pages with...</h1>
            <div id="advanced-search">
                <form action="https://www.google.com/search">
    
                    <div class="justify-content-row">
                        <label for="all-this-words">all this words</label>
                        <input type="text" name="all-this-words">
                    </div>
                    <div class="justify-content-row">
                        <label for="exact-words">this exact word or phrase</label>
                        <input type="text" name="exact-words">
                    </div>
                    <div class="justify-content-row">
                        <label for="any-of-these">any of these words</label>
                        <input type="text" name="any-of-these">
                    </div>
                    <div class="justify-content-row">
                        <label for="none-of-these">none of these words</label>
                        <input type="text" name="none-of-these">
                    </div>
                    <input type="submit" value="Google Search">

                </form>
            </div>
        </main>  
    </body>
</html>
